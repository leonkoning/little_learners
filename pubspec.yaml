name: little_learners
description: A pre-school educational app with fun themed mini-games.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Audio
  audioplayers: ^6.0.0
  flutter_tts: ^4.2.0

  # Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # State management
  flutter_riverpod: ^2.5.1

  # Local storage / progress
  hive_flutter: ^1.1.0

  # Confetti reward
  confetti: ^0.7.0

  # Routing
  go_router: ^14.2.7

  # Utils
  shared_preferences: ^2.3.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/audio/letters/
    - assets/audio/sfx/
    - assets/audio/music/
    - assets/images/
    - assets/images/home/
    - assets/images/jungle/
    - assets/images/space/
    - assets/images/ocean/
    - assets/images/candy/
    - assets/images/garden/
    - assets/animations/
    - assets/fonts/

  # fonts:
  #   Uncomment and add Fredoka font files to assets/fonts/ to enable custom font.
  #   Download from: https://fonts.google.com/specimen/Fredoka
  #   - family: Fredoka
  #     fonts:
